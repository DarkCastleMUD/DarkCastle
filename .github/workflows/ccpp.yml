name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install ubuntu software
      run: |
        sudo apt update
        sudo apt install gcc-10-multilib g++-10-multilib gcc-multilib
        sudo apt install g++-multilib scons libcurl4
        sudo apt install libpq-dev libpq5 libcurl4-openssl-dev
        sudo apt install unzip zlib1g-dev
        sudo apt install libfmt-dev
        git clone https://github.com/fmtlib/fmt.git
        cd fmt
        cmake .
        make -j4
        sudo make install
    - name: make
      run: |
        cd src
        cmake .
        make -j

