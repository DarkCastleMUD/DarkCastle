name: C/C++ CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: opensuse/tumbleweed

    steps:
      - name: install dependencies
        run: |
          zypper -n in fmt-devel libfmt9 gcc-c++ gcc13-c++ libpq5 zlib-devel cmake postgresql-devel \
            qt6-sql-devel qt6-dbus-devel qt6-httpserver-devel qt6-concurrent-devel libssh-devel git
          zypper -n dup --auto-agree-with-licenses

      - name: Checkout
        uses: actions/checkout@v4.1.1
      
      - name: make
        run: |
          set -x
          git config --global --add safe.directory /__w/DarkCastle/DarkCastle
          cmake -S src -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -GNinja
          git describe --tags --always --abbrev=8
          cat src/version.h
          grep version.h src/DC.cpp
          ninja -C build package
