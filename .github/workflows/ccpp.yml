name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    container: opensuse/tumbleweed

    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: |
          zypper -n in fmt-devel libfmt9 gcc-c++ gcc13-c++ libpq5 zlib-devel cmake postgresql-devel \
            qt6-sql-devel qt6-dbus-devel qt6-httpserver-devel qt6-concurrent-devel libssh-devel
          zypper -n dup --auto-agree-with-licenses

      - name: make
        run: |
          ls
          cmake -S src -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo
          make -C build -j$(grep -c process /proc/cpuinfo)
